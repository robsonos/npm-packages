name: Release

on:
  workflow_dispatch:
    inputs:
      use-nx-cache:
        type: boolean
        description: 'Use NX cache'
        default: true
      publish:
        type: boolean
        description: 'Publish to npm'
        default: true

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  HUSKY: 0

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Verify release channel
        run: |
          branch=${GITHUB_REF#refs/heads/}
          if [[ "$branch" != "main" &&
            "$branch" != "next" &&
            "$branch" != "alpha" &&
            "$branch" != "beta" &&
            ! "$branch" =~ ^[a-zA-Z0-9_-]+@v[0-9]+(\.(x|[0-9]+))*\.x$ ]]; then

            echo "Error: Invalid branch name '$branch'."
            echo "Valid branches include:"
            echo "  - 'main': The primary release branch."
            echo "  - 'next': For upcoming releases."
            echo "  - 'alpha' or 'beta': For pre-releases."
            echo "  - Maintenance branches like 'libA@v1.2.x', 'libA@v2.x', or 'libA@v2.x.x'."
            echo "Please rename your branch to follow the valid naming conventions."
            exit 1
          fi

      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci

      - name: Release version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
        run: |
          npx nx run-many \
            -t semantic-release \
            --skipNxCache ${{ !inputs.use-nx-cache }} \
            --npm ${{ inputs.publish }} \
            --parallel false \
            --dry-run ${{ env.ACT || 'false'  }}
