name: Release pre-release

on:
  workflow_dispatch:
    inputs:
      use-nx-cache:
        type: boolean
        description: 'Use NX cache'
        default: true
      publish:
        type: boolean
        description: 'Publish to npm'
        default: true

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  HUSKY: 0

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Determine release channel
        id: get-channel
        run: |
          branch=${GITHUB_REF#refs/heads/}
          if [[ "$branch" != "alpha" && "$branch" != "beta" && "$branch" != "next" ]]; then
            echo "Error: Branch '$branch' is not a valid pre-release branch. Valid options are: alpha, beta, or next."
            exit 1
          fi
          echo "channel=$branch" >> $GITHUB_OUTPUT

      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci

      - name: Set up git bot user
        uses: snow-actions/git-config-user@v1.0.0

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        if: ${{ !env.ACT }}
        uses: nrwl/nx-set-shas@v4

      - name: Create version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
        run: |
          npx nx affected \
            -t coverage-badge \
            -t version \
            -c prerelease \
            --baseBranch ${{ steps.get-channel.outputs.channel }} \
            --preid ${{ steps.get-channel.outputs.channel }} \
            --skipNxCache ${{ !inputs.use-nx-cache }} \
            --dry-run ${{ env.ACT || 'false'  }} \
            --parallel 1
